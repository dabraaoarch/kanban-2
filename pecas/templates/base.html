{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>
      {% block title %} .:: Kanban ::.{% endblock %}
    </title>
    <link rel='stylesheet' type='text/css'
	  href='{% static "css/bootstrap.min.css" %}'>
    <link rel='stylesheet' type='text/css'
	  href='{% static "css/cdb.css" %}' >
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">

    {% block html-header %}
    {% endblock %}
  </head>
  <body>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="{% static 'js/jquery-3.6.0.min.js' %}">
</script>
<script src="{% static 'js/bootstrap.min.js' %}">
</script>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
      <div class='container'>
	<a class='navbar-brand' href='{% url "pecas:index" %}'>
	  Kanban
	</a>
	<button class='navbar-toggler' type='button'
		data-toggle='collapse'
		data-target='#mainMenu' aria-controle='mainMenu'
		aria-expanded='false' aria-label='Toggle navigation'>
	  <span class='navbar-toggler-icon'></span>
	</button>
	<button class="navbar-toggler"
		type="button"
		data-toggle="collapse"
		data-target="#mainMenu"
		aria-controls="mainMenu"
		aria-expanded="false"
		aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
	     href="#" id="userMenu"
	     data-toggle="dropdown"
	     aria-haspopup="true"
	     aria-expanded="false">
            {{ user.username }}
          </a>
          <div class="dropdown-menu dropdown-menu-right"
	       aria-labelledby="userMenu">
            <a class="dropdown-item"
	       href="{% url 'pecas:index' %}">
	      Pe√ßas
	    </a>
            <a class="dropdown-item"
	       href="{% url 'pecas:gravitacionais' %}">
	      Gravitacionais
	    </a>
            <a class="dropdown-item"
	       href="{% url 'pecas:pedidos' 'pendentes' %}">
	      Abastecimento
	    </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"
	       href="{% url 'my_account' %}">Minha conta</a>
            <a class="dropdown-item"
	       href="{% url 'password_change' %}">
	      Trocar senha
	    </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"
	       href="{% url 'logout' %}">Sair</a>
          </div>
        </li>
      </ul>
    </div>
    </div>
    </nav>
    
    <div class='container'>
      <ol class='breadcrumb my-4'>
	{% block breadcrumb %}
	{% endblock %}
      </ol>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
